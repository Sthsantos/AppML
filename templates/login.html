<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Meta tags para PWA e tela cheia -->
    <meta name="theme-color" content="#D32F2F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ministério de Louvor">
    <title>Login - Ministério de Louvor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <style>
        :root {
            --bg-color: #F5F5F5;
            --text-color: #212121;
            --navbar-bg: #D32F2F;
            --navbar-text: white;
            --card-bg: white;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-bg: #D32F2F;
            --notification-bg: #fff3e0;
            --notification-border: #ff9800;
            --notice-bg: #e8f5e9;
            --notice-border: #c8e6c9;
            --btn-bg: #D32F2F;
            --btn-hover: #B71C1C;
            --input-border: #ccc;
        }
        body.dark-theme {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --navbar-bg: #D32F2F;
            --navbar-text: #E0E0E0;
            --card-bg: #1E1E1E;
            --shadow: rgba(255, 255, 255, 0.1);
            --hover-bg: #B71C1C;
            --notification-bg: #ff9800;
            --notification-border: #ffb300;
            --notice-bg: #2e7d32;
            --notice-border: #4caf50;
            --btn-bg: #D32F2F;
            --btn-hover: #B71C1C;
            --input-border: #666;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita barras de rolagem */
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
            padding-top: env(safe-area-inset-top); /* Respeita a Dynamic Island */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--navbar-bg);
            color: var(--navbar-text);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow);
            padding-top: calc(10px + env(safe-area-inset-top)); /* Ajusta para a Dynamic Island */
            padding-left: env(safe-area-inset-left); /* Respeita bordas arredondadas */
            padding-right: env(safe-area-inset-right);
            min-height: 60px; /* Altura mínima ajustada */
        }
        .logo {
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%; /* Limita a largura para evitar sobreposição */
        }
        .theme-toggle {
            color: var(--navbar-text);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .theme-toggle:hover {
            color: #E0E0E0;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: calc(60px + env(safe-area-inset-top)); /* Espaço para navbar + safe area */
            padding-bottom: env(safe-area-inset-bottom); /* Respeita a parte inferior */
            height: calc(100vh - env(safe-area-inset-top));
        }
        .login-container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s;
        }
        h2 {
            color: var(--navbar-bg);
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1em;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--btn-bg);
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--btn-bg);
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: var(--btn-hover);
        }
        .flash-messages {
            margin: 20px 0;
        }
        .flash-message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--shadow);
        }
        .flash-message.success {
            background-color: var(--notice-bg);
            color: #2E7D32;
            border: 1px solid var(--notice-border);
        }
        .flash-message.error {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #EF9A9A;
        }
        .flash-message i {
            font-size: 1.2em;
        }
        @media (max-width: 480px) {
            .navbar { 
                padding: 0.5rem 1rem; 
                padding-top: calc(0.5rem + env(safe-area-inset-top)); 
            }
            .logo { 
                font-size: 1.2em; 
                max-width: 60%; 
            }
            main { 
                padding: 15px; 
                padding-top: calc(60px + env(safe-area-inset-top)); 
            }
            .login-container { 
                padding: 20px; 
            }
            h2 { 
                font-size: 1.4em; 
            }
            input, .btn { 
                font-size: 0.9em; 
            }
            .flash-message { 
                padding: 10px; 
                font-size: 0.9em; 
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Ministério de Louvor</div>
            <a href="#" class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Usuário ou E-mail" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit" class="btn">Entrar</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">
                                {% if category == 'success' %}
                                    <i class="fas fa-check-circle"></i>
                                {% elif category == 'error' %}
                                    <i class="fas fa-times-circle"></i>
                                {% endif %}
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle i');
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            themeToggle.classList.toggle('fa-moon', !isDark);
            themeToggle.classList.toggle('fa-sun', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle i');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
            }

            const socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on('connect', () => {
                socket.emit('connect');
            });

            socket.on('notification', (data) => {
                const notificationContainer = document.createElement('div');
                notificationContainer.className = 'notification-container';
                notificationContainer.style.position = 'fixed';
                notificationContainer.style.top = 'calc(70px + env(safe-area-inset-top))'; /* Ajuste para Dynamic Island */
                notificationContainer.style.right = '20px';
                notificationContainer.style.zIndex = '2000';
                notificationContainer.style.width = '300px';
                document.body.appendChild(notificationContainer);
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.style.backgroundColor = 'var(--notification-bg)';
                notification.style.border = '2px solid var(--notification-border)';
                notification.style.padding = '15px';
                notification.style.marginBottom = '10px';
                notification.style.borderRadius = '5px';
                notification.style.boxShadow = '0 4px 10px var(--shadow)';
                notification.style.color = 'var(--text-color)';
                notification.innerHTML = `
                    <h4>${data.title}</h4>
                    <p>${data.message}</p>
                    <p><strong>Evento:</strong> ${data.event || 'Login'} | <strong>Data:</strong> ${data.date || 'Agora'}</p>
                `;
                notificationContainer.appendChild(notification);
                setTimeout(() => {
                    notification.style.transition = 'opacity 0.5s';
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
